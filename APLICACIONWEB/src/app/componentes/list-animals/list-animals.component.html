<div class="row" style="padding-top:10px ;">
    <div class="col-lg-6">
        <h3>Animals</h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-right" [routerLink]="['/addanimal']">New Animal</button>
        <button class="btn btn-warning float-right" [routerLink]="['/']">See Animals</button>
    </div>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>
<br>
<table class="table table-sm table-hover">
    <thead>
        <th>action</th>
        <th>Name</th>
        <th>Breed</th>
        <th>BirthDate</th>
        <th>Sex</th>
        <th>Price</th>
        <th>Status</th>


    </thead>
    <tbody>
        <tr *ngFor="let Animal of listAnimals">
            <td><a [routerLink]="['/sellAnimal/', Animal.id]">
                    <span class="float-left">

                        <button class="btn btn-success btn-sm float-right"
                            [routerLink]="['/sellAnimal/', Animal.id]">Sell
                            Animal</button>
                    </span>
                </a></td>


            <td>{{Animal.name}}</td>
            <td>{{Animal.breed}}</td>
            <td>{{Animal.birthdate}}</td>
            <td>{{Animal.sex}}</td>
            <td>{{Animal.price | currency}}</td>
            <td>{{Animal.status}}</td>
            <td><button class="btn btn-primary btn-sm float-right"
                    [routerLink]="['/editAnimal/', Animal.id]">Update</button>
            </td>
            <td><button class="btn btn-danger btn-sm float-right" (click)="delete(Animal.id)">Delete</button></td>
        </tr>

    </tbody>
</table>
